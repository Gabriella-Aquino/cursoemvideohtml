<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalizando links</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color: brown;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited{ /*visitado*/
        color: darkred;
    }
    a:hover{
        text-decoration: underline;
        color: black;
    }
    a:active{ /*quando clica*/
        color: blue;
    }

    .especial::before{
        content: '>';
    }

    .especial::after{ /*depois de todo link*/
        content: '<';
    }
</style>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a target="_blank" class="especial" href="https://gustavoguanabara.github.io/">Repositorio GitHub</a></li>
        <li><a  target="_blank" href="https://www.youtube.com/@CursoemVideo">Canal do YouTube</a></li>
        <li> <a target="_blank" href="https://www.cursoemvideo.com/">SiteCursoemVideo</a></li>
    </ul>
    
</body>
</html>
