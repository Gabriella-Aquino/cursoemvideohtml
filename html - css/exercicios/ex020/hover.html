<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover{
            font-weight: bolder;
        }
        div:hover > p{
            display: block;
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        passe o mause aqui
        <p>Texto escondido ;)</p>
    </div>
</body>
</html>
